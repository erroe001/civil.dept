<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GALLERY</title>
    </head>

    <body>
        <div class="max-w-3xl mx-auto">
            <div id="default-carousel" class="relative" data-carousel="static">
                <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">

                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl">
                            Prime Slide
                        </span>
                        <img src="https://admission.iutripura.in/images/admission_hero.webp" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>
                
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://images.shiksha.com/mediadata/images/1533194818phpYqY9s0.jpeg" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>

                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://i0.wp.com/nenow.in/wp-content/uploads/2022/03/how-much-can-you-make-engineering.jpg?fit=1200%2C635&ssl=1" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>

                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://www.highereducationdigest.com/wp-content/uploads/2022/09/5-5.jpg" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>

                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://iutripura.edu.in/assets/img/inner-images/iu-tripura-building.jpg" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>

                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://images.shiksha.com/mediadata/images/1533194877phpnot80c.png" alt="" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 ">
                    </div>

                </div>
                
                <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                    <button class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 6" data-carousel-slide-to="5"></button>
                </div>

                <button>
                    <span>
                        <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span>  GALLERY </span>
                    </span>
                </button>


            </div>




        </div>
        <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    </body>

</html>
